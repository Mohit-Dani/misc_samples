<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE> Cascading Style Sheet </TITLE>
</HEAD>
<STYLE>
	H1	{ COLOR:red; }
	H2	{ COLOR:blue; }
	H3	{ COLOR:green; }
	H4	{ COLOR:maroon; }
	H5	{ COLOR:teal; }
	H6	{ COLOR:olive; }
	P.class20
	{
		FONT-SIZE:20pt;
	}
	P.class1
	{
		FONT-FAMILY:Sans-serif;
	}
	A
	{
		TEXT-DECORATION:none;
	}
</STYLE>
<BODY>
<H1> Heading 1 </H1>
<H2> Heading 2 </H2>
<H3> Heading 3 </H3>
<H4> Heading 4 </H4>
<H5> Heading 5 </H5>
<H6> Heading 6 </H6>
<P CLASS="class20"> 
The size of the text in this paragraph is 20 pt. This is done by defining a "class20" for the &lt;P&gt; Tag.
</P>
<A HREF="D:\TIH0345\P041013\Assignments\index.html"> 
	This is a link without an underline.
</A>
<P CLASS="class1"> 
The font of this text is "San-Serif". This is done by defining a "class1" for the &lt;P&gt; Tag.
</P>

</BODY>
</HTML>
